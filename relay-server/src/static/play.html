<div class="play_user">
    <script id="play_user" type="text/x-handlebars-template">
            
        <div id="card_flip">
            <div class="user_card">
                {{#items}}
                    {{path card}}}
                {{/items}}
            </div>
            <div class="user_card_back">
                <img src="static/image/random_card.svg" alt="random_card">
            </div>
        </div>
       
            <div class="user_list">
                <ul>
                    <h2>Users</h2>
                    {{#items}}
                    <li>
                        <span class="id">ID {{id}}</span>
                        <span class="deck">DECK {{deck}}</span>
                    </li>
                    {{/items}}
                </ul>
            </div>

    </script>
</div>
<div class="bell">
  <img src="static/image/bell.svg" alt="bell">
</div>
