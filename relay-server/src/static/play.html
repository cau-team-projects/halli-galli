<div id="user_list"> 
  <script id="user_list_template" type="text/x-handlebars-template">
    
    <div class="user_card">
      {{#users}}
        <img src={{topCard}}/>
      {{/users}}
    </div>

    <div class="user_list">
    <h2>Users</h2>
    <ul>
      {{#users}}
        <li>
          <span class="id">ID {{id}}</span>
          <span class="deck">front count {{frontCount}}</span>
          <span class="deck">back count {{backCount}}</span>
        </li>
      {{/users}}
    </ul>
    </div>

  </script>
</div>
