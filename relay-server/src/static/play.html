<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <title>Halli Galli</title>
    <link rel="stylesheet" href="play.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="handlebars-v4.7.6.js"></script>
            
</head>

<body>
    <section>
        
        
        <div class="play_user">
            <script id="play_user" type="text/x-handlebars-template">
                   
                    <div class="user_card">
                        {{#items}}
                        <img src="{{card}}"/>
                        {{/items}}
                    </div>
                             
                    <div class="user_score">
                        <ul>
                            <h2>score</h2>
                            {{#items}}
                            <li>
                                <span class="number">{{number}}P</span>
                                <span class="score">{{score}}</span>
                            </li>
                            {{/items}}
                        </ul>
                    </div>
        
            </script>
            <script src="script.js"></script>
          </div>

      
           

            <div class="bell">
                <img src="image/bell.svg" alt="bell">
            </div>

            
    </section>

    <img src="image/random_card.png" alt="random_card" class="random_card" style="display:none;">






</body>

</html>
