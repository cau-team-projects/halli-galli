<script id="user_list_template" type="text/x-handlebars-template">
<div class="user_card">
  {{#users}}
    <img src="{{topCardImage}}" {{#if isSelf}}style="background: linear-gradient(60deg, #6affda, #e7b3ff, #ffec82);
    animation: highlight_card 3s ease alternate infinite;
    padding: 6px;
    background-size: 400% 400%;"{{/if}} />
  {{/users}}
</div>

<div class="user_list_wrap">
  <ul>
    {{#users}}
    <li {{#if isSelf}}style="background: linear-gradient(60deg, #6affda, #e7b3ff, #ffec82);
    animation: list_highlight 3s ease alternate infinite;
    background-size: 400% 400%;"{{/if}} >
      <div class="user_">
        <div class="id">
          <img class="user_icon"/>
          <strong>{{id}}</strong>
        </div>
        <div class="deck">
          <img src="static/image/front_card.svg"/>
          <span class="deck_num">{{frontCount}}</span>
          <img src="static/image/back_card.svg" />
          <span class="deck_num">{{backCount}}</span>
        </div>
      </div>
      {{#if isTurn}}
      <span class="user_list_arrow">
        <img src="static/image/arrow.svg"/> <span class="turn_num">{{@root.turnCountDown}}</span>
      </span>
      {{/if}}
    </li>
    {{/users}}
  </ul>
</div>
</script>

<div id="user_list" class="user_list"></div>
<div id="current_user"></div>

<div class="bell">
  <img src="static/image/bell.svg" alt="bell">
</div>

<div class="winner">
  <img src="static/image/winner.svg" alt="winner">
</div>

<div class="winner_user_name">
  {{id}}
</div>
