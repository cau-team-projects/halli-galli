<script id="user_list_template" type="text/x-handlebars-template">
  
  <div class="user_card">
    {{#users}}
      <img src="{{topCardImage}}"/>
    {{/users}}
  </div>

<div class="user_list_wrap">
  <ul>
    {{#users}}
    <li>
      <div class="user_">
        <div class="id">
          <img class="user_icon"/>
          <strong>{{id}}</strong>
        </div>
        <div class="deck">
          <img src="static/image/front_card.svg"/>
          <span class="deck_num">{{frontCount}}</span>
          <img src="static/image/back_card.svg" />
          <span class="deck_num">{{backCount}}</span>
        </div>
      </div>
      {{#if isTurn}}
        <img class="user_list_arrow" src="static/image/arrow.svg"/>
      {{/if}}
    </li>
    {{/users}}
  </ul>
</div>

</script>

<script id="current_user_template" type="text/x-handlebars-template">
  <div style="display: none;">
    <span>{{currentUser.id}}</span> | <span>{{currentUser.countdown}}</span>
  </div>  
</script>

<div id="user_list" class="user_list"></div>
<div id="current_user"></div>

<div class="bell">
  <img src="static/image/bell.svg" alt="bell">
</div>

<div class="winner">
  <img src="static/image/winner.svg" alt="winner">
</div>

<div class="winner_user_name">
  {{id}}
</div>
