<div class="play_user">
    <script id="play_user" type="text/x-handlebars-template">
           
            <div class="user_card">
                {{#items}}
                <img src="{{card}}"/>
                {{/items}}
            </div>
                     
            <div class="user_score">
                <ul>
                    <h2>score</h2>
                    {{#items}}
                    <li>
                        <span class="number">{{number}}P</span>
                        <span class="id">{{id}}</span>
                        <span class="score">{{score}}</span>
                    </li>
                    {{/items}}
                </ul>
            </div>

    </script>
</div>
<div class="bell">
  <img src="static/image/bell.svg" alt="Bell">
</div>
    
<img src="static/image/random_card.png" alt="random_card" class="random_card" style="display:none;">
