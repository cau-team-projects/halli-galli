<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <title>Halli Galli_waiting_room</title>
    <link rel="stylesheet" href="waiting.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="handlebars-v4.7.6.js"></script>


</head>

<body>
    <section>

        <div id="waiting_wrap">
           
            <div class="title_logo">
                <img src="image/title.svg" alt="title_logo">
            </div>

            <div class="refresh">
                <img src="image/loading.svg" alt="refresh_img">
            </div>

            <div class="wait_user">
                <script id="wait_user" type="text/x-handlebars-template">
                    <ul>
                    {{#items}}
                        <li><span>{{number}}P</span> {{name}}</li>
                    {{/items}}
                    </ul>
                </script>
                <script src="script.js"></script>
            </div>

        </div>


    </section>
</body>

</html>
