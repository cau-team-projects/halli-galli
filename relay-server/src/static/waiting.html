<div id="waiting_wrap">
  <div class="title_logo">
    <img src="static/image/title.svg" alt="title_logo">
  </div>
  <div class="refresh">
    <img src="static/image/loading.svg" alt="refresh_img">
  </div>
  <div class="wait_user">
    <script id="wait_user" type="text/x-handlebars-template">
      <ul>
      {{#items}}
        <li>
          <span>{{id}}</span>
          {{ready}}
        </li>
      {{/items}}
      </ul>
    </script>
  </div>
</div>
