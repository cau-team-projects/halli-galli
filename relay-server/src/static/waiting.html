<div id="waiting_wrap">

  <div class="title_logo">
    <img src="static/image/title.svg" alt="title_logo">
  </div>

  <div class="refresh">
    <span class="refresh_img"><img src="static/image/loading.svg" alt="refresh_img"></span>
    <span class="count_down"></span>
  </div>

  <div class="wait_user">
    <script id="wait_user" type="text/x-handlebars-template">
      <ul>
        {{#items}}
          <li>
            {{#if isSelf}}
            <div class="user_me">ME</div>
            {{/if}}
            <div class="id">{{id}}</div>
            {{#if ready}}
            <img src="static/image/me1.svg"/>
            {{else}}
            <img src="static/image/me.svg"/>
            {{/if}}
          </li>
        {{/items}}
      </ul>
    </script>
  </div>

</div>
