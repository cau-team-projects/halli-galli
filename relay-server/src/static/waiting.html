<div id="waiting_wrap">
  <div class="title_logo">
    <img src="static/image/title.svg" alt="title_logo">
  </div>
  <div class="refresh">
    <img class="refresh_img" src="static/image/loading.svg" alt="refresh_img">
    <div class="count_down"></div>
  </div>
  <div class="wait_user">
    <script id="wait_user" type="text/x-handlebars-template">
      <ul>
      {{#items}}
        <li>
          <div class="id">{{id}}</div>
          <div class="ready">{{ready}}</div>
        </li>
      {{/items}}
      </ul>
    </script>
  </div>
</div>
